                                            </div>
                                            <button onClick={()=>{const nc=[...cart]; nc.splice(idx,1); setCart(nc);}} className="text-slate-400 hover:text-red-500 transition-colors duration-150"><Icon name="X" className="w-4 h-4" /></button>
                                        </div>
                                    ))}
                                </div>
                                {cart.length>0 && <div className="border-t pt-4"><div className="flex justify-between mb-4"><span className="text-slate-600">ì´ ê³µê¸‰ê°€ì•¡</span><span className="font-bold text-xl">â‚©{formatPrice(cart.reduce((a,c)=>a+c.price*c.quantity,0))}</span></div><button onClick={handlePlaceOrder} className="w-full bg-slate-800 text-white py-3.5 rounded-xl font-bold shadow-lg flex justify-center items-center gap-2 transition-all hover:bg-slate-900"><Icon name="Truck" className="w-5 h-5" />ë°œì£¼ ì‹ ì²­í•˜ê¸°</button></div>}
                            </div>
                        </div>
                    )}

                    {showMyPage && <MyPage user={user} onClose={()=>setShowMyPage(false)} />}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const initData = async () => {
                    if (!window.fs) return;
                    const { collection, getDocs, doc, setDoc } = window.fs;
                    try {
                        const snap = await getDocs(collection(window.db, "products"));
                        if (snap.empty) {
                            await Promise.all(INITIAL_PRODUCTS.map(p => setDoc(doc(window.db, "products", p.id), p)));
                            setProducts(INITIAL_PRODUCTS);
                        } else {
                            setProducts(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                        }
                    } catch(e) { console.error(e); }
                };
                const timer = setTimeout(() => {
                    if (window.auth) {
                        initData();
                        window.auth.onAuthStateChanged(async (u) => { 
                            if (u && !isAdmin) {
                                try {
                                    const userDoc = await window.fs.getDocs(window.fs.query(window.fs.collection(window.db, "users"), window.fs.where("email", "==", u.email)));
                                    if(!userDoc.empty) {
                                        const userData = userDoc.docs[0].data();
                                        setUser({ ...u, ...userData });
                                    } else {
                                        setUser(u);
                                    }
                                } catch(e) { setUser(u); }
                            } else {
                                if(!isAdmin) setUser(u); 
                            }
                            setLoading(false); 
                        });
                    }
                }, 1000);
                return () => clearTimeout(timer);
            }, [isAdmin]);

            const handleAdminLogin = () => { setIsAdmin(true); setUser({ email: 'admin' }); };
            const handleLogout = () => { if(isAdmin) { setIsAdmin(false); setUser(null); } else window.logOut(window.auth); };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-slate-400">ì‹œìŠ¤í…œ ì—°ê²°ì¤‘...</div>;
            if (isAdmin) return <AdminPage onLogout={handleLogout} />;
            if (user) return <ShopPage products={products} user={user} onLogout={handleLogout} />;
            return <LoginPage onAdminLogin={handleAdminLogin} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
