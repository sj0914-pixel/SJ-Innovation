                            <div className="bg-indigo-50 p-3 rounded text-sm text-indigo-700 mb-6 font-bold"><div>ìµœì†Œ {p.minQty}ê°œ (1ì¹´í†¤={p.cartonQty}ê°œ)</div><div className="text-xs font-normal mt-1">ìµœëŒ€ 5ë°•ìŠ¤ í•œì •</div></div>
                            <div className="text-slate-600 mb-8 space-y-4"><div><h3 className="font-bold text-black mb-1">ìƒí’ˆ ì„¤ëª…</h3><p>{p.description}</p></div>{p.detailImage && <img src={p.detailImage} className="w-full rounded"/>}</div>
                        </div>
                        <div className="fixed bottom-0 w-full bg-white border-t p-4 flex gap-3 safe-area-bottom">
                            <div className="flex items-center bg-slate-100 rounded"><button onClick={()=>change(-1)} className="p-3"><Icon name="Minus" size={16}/></button><span className="w-8 text-center font-bold">{q}</span><button onClick={()=>change(1)} className="p-3"><Icon name="Plus" size={16}/></button></div>
                            <button onClick={()=>{add(p,q);back();}} className="flex-1 bg-slate-800 text-white rounded font-bold">ë‹´ê¸°</button>
                        </div>
                    </div>
                );
            };

            if(selProd) return <Detail p={selProd} back={()=>setSelProd(null)} add={add} />;

            return (
                <div className="min-h-screen bg-slate-50 pb-20">
                    <header className="sticky top-0 bg-white shadow p-4 flex justify-between items-center z-40">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={goHome}><div className="bg-slate-800 w-8 h-8 rounded flex items-center justify-center text-white font-bold">S</div><span className="font-bold text-lg hidden sm:block">SJ Innovation</span></div>
                        <div className="flex gap-4"><button onClick={()=>setIsOpen(true)} className="relative p-1"><Icon name="Boxes"/>{cart.length>0 && <span className="bg-red-500 text-white text-xs rounded-full px-1 absolute -top-1 -right-1">{cart.length}</span>}</button><button onClick={()=>setMyPage(true)} className="p-1"><Icon name="User"/></button><button onClick={onLogout} className="text-xs font-bold border px-2 py-1 rounded">ë¡œê·¸ì•„ì›ƒ</button></div>
                    </header>
                    <main className="p-4 max-w-7xl mx-auto">
                        <div className="bg-slate-900 rounded-xl p-6 mb-6 text-white shadow-lg flex justify-between items-center"><div><span className="bg-white/20 px-2 py-1 rounded text-xs font-bold">SJ Partner</span><h2 className="text-2xl font-bold mt-1">ê²¨ìš¸ ì‹ ìƒ ì…ê³ </h2></div><div className="text-right"><div className="text-3xl font-bold">NEW</div><div className="text-xs opacity-70">ì‹œì¦Œ ìƒí’ˆ</div></div></div>
                        <div className="flex gap-2 overflow-x-auto pb-2 mb-4">{CATEGORIES.map(c=><button key={c} onClick={()=>setCat(c)} className={`px-4 py-1 rounded-full border whitespace-nowrap text-sm font-bold ${cat===c?"bg-slate-800 text-white":"bg-white"}`}>{c}</button>)}</div>
                        <input className="w-full p-3 rounded-lg border mb-6 text-sm" placeholder="ìƒí’ˆ ê²€ìƒ‰..." value={term} onChange={e=>setTerm(e.target.value)} />
                        <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                            {filtered.map(p=>(
                                <div key={p.id} onClick={()=>setSelProd(p)} className="bg-white rounded-xl shadow-sm overflow-hidden cursor-pointer hover:shadow-md transition">
                                    <div className="aspect-[4/3] bg-slate-100 relative flex items-center justify-center overflow-hidden">
                                        {p.image.startsWith('http')||p.image.startsWith('data')?<img src={p.image} alt={p.name} className="w-full h-full object-contain"/>:<span className="text-5xl">{p.image}</span>}
                                        <div className="absolute top-2 left-2 bg-slate-800 text-white text-xs font-bold px-2 py-1 rounded">HOT</div>
                                    </div>
                                    <div className="p-3">
                                        <div className="text-xs text-slate-400 mb-1">{p.category}</div>
                                        <h3 className="font-bold text-sm line-clamp-2 mb-2">{p.name}</h3>
                                        <div className="flex justify-between items-end">
                                            <span className="font-bold text-lg">â‚©{formatPrice(p.price)}</span>
                                            <span className="text-xs bg-slate-100 px-1 rounded text-slate-500">ì¬ê³  {p.stock}</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>
                    {isOpen && <div className="fixed inset-0 z-50 bg-black/50 flex justify-end"><div className="bg-white w-full max-w-md p-4 flex flex-col"><div className="flex justify-between mb-4"><h2 className="font-bold text-lg">ì¥ë°”êµ¬ë‹ˆ</h2><button onClick={()=>setIsOpen(false)}><Icon name="X"/></button></div><div className="flex-1 overflow-y-auto">{cart.map((item,i)=><div key={i} className="flex justify-between border-b py-3 text-sm"><div className="flex-1 font-bold">{item.name}</div><div className="text-right"><div>{item.quantity}ê°œ</div><div>â‚©{formatPrice(item.price*item.quantity)}</div></div></div>)}</div><div className="border-t pt-4 font-bold flex justify-between text-lg"><span>ì´ê³„</span><span>â‚©{formatPrice(cart.reduce((a,c)=>a+c.price*c.quantity,0))}</span></div><button onClick={order} className="w-full bg-slate-800 text-white py-4 rounded-xl font-bold mt-4">ë°œì£¼í•˜ê¸°</button></div></div>}
                    {myPage && <MyPage user={user} onClose={()=>setMyPage(false)} />}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const check = setInterval(() => {
                    if (window.isFirebaseReady && window.onAuthStateChanged) {
                        clearInterval(check);
                        window.onAuthStateChanged(window.auth, async (u) => {
                            if (u) {
                                try {
                                    const q = window.fs.query(window.fs.collection(window.db, "users"), window.fs.where("email", "==", u.email));
                                    const snap = await window.fs.getDocs(q);
                                    if(!snap.empty) setUser({...u, ...snap.docs[0].data()}); else setUser(u);
                                } catch(e) { setUser(u); }
                            } else { setUser(null); setIsAdmin(false); }
                            
                            // ì´ˆê¸°í™”: products_final_stable ì»¬ë ‰ì…˜ (ê³ ì •)
                            setLoading(false);
                        });
                    }
                }, 100);
                return () => clearInterval(check);
            }, []);

            // ì‹¤ì‹œê°„ êµ¬ë… (App ë ˆë²¨)
            useEffect(() => {
                if(!window.fs || !window.db) return;
                const unsub = window.fs.onSnapshot(window.fs.collection(window.db, "products_final_stable"), (snap) => {
                     setProducts(snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => a.name.localeCompare(b.name)));
                });
                return () => unsub();
            }, [loading]);

            const adminLogin = () => { setIsAdmin(true); setUser({email:'admin'}); };
            const logout = () => { if(isAdmin){setIsAdmin(false);setUser(null);} else window.logOut(window.auth); };

            if (loading) return <div className="h-screen flex flex-col items-center justify-center"><div>ì‹œìŠ¤í…œ ì—°ê²°ì¤‘...</div></div>;
            if (isAdmin) return <AdminPage onLogout={logout} />;
            if (user) return <ShopPage products={products} user={user} onLogout={logout} />;
            return <LoginPage onAdminLogin={adminLogin} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
