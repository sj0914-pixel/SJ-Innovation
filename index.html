            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // 0.1ì´ˆë§ˆë‹¤ Firebase ë¡œë“œ ì²´í¬ (ìŠ¤ë§ˆíŠ¸ í´ë§)
                const check = setInterval(() => {
                    if (window.firebaseLoaded && window.onAuthStateChanged) {

                        // ì¸ì¦ ìƒíƒœ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
                        window.onAuthStateChanged(window.auth, async (u) => {

                                try {
                                    const q = window.fs.query(window.fs.collection(window.db, "users"), window.fs.where("email", "==", u.email));
                                    const snap = await window.fs.getDocs(q);
                                    if (!snap.empty) setUser({...u, ...snap.docs[0].data()});

                            }
                            
                            // ìƒí’ˆ ë°ì´í„° ë¡œë“œ (ì´ˆê¸°í™” ë¡œì§)
                            try {

                            } catch(e){}

                        });
                    }
                }, 100);
                
                // 5ì´ˆ ë¹„ìƒ íƒˆì¶œ (ë¬´í•œë¡œë”© ë°©ì§€)
                const timeout = setTimeout(() => {

                        setLoading(false);

                return () => { clearInterval(check); clearTimeout(timeout); };
            }, []);

            const handleAdminLogin = () => { setIsAdmin(true); setUser({ email: 'admin' }); };

            if (isAdmin) return <AdminPage onLogout={handleLogout} />;

            return <LoginPage onAdminLogin={handleAdminLogin} />;
        };
